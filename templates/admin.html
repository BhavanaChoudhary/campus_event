<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Campus Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>üè¢ Admin Portal</h1>
        <nav>
            <a href="/">Home</a>
            <a href="#create-event">Create Event</a>
            <a href="#reports">View Reports</a>
        </nav>
    </header>

    <main>
        <section id="create-event">
            <h2>Create New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="title">Event Title:</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" required>
                        <option value="">Select Type</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Fest">Fest</option>
                        <option value="Tech Talk">Tech Talk</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="collegeId">College ID:</label>
                    <input type="number" id="collegeId" value="1" required>
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" value="100" min="1">
                </div>

                <button type="submit">Create Event</button>
            </form>
        </section>

        <section id="events-list">
            <h2>Recent Events</h2>
            <div id="eventsContainer"></div>
        </section>

        <section id="reports">
            <h2>Quick Reports</h2>
            <div class="report-buttons">
                <button onclick="viewEventReport()">Event Popularity</button>
                <button onclick="viewStudentReport()">Student Participation</button>
                <button onclick="viewTopStudents()">Top Students</button>
            </div>
            <div id="reportContainer"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
